<html>
<head>
	<title>Document Types</title>
	<h1 align="center">LIBRARY MANAGEMENT SYSTEM</h1>
</head>
<body>

<form>
    <fieldset>
    <legend align="center">BOOK</legend>
	<table align="center">
	<tr>
        <td align="center">ISBN: </td>
        <td align="center"><input type="text" name="isbn"></td>
    </tr>
        </table>
        </fieldset>
<br/>
<br/>
    <fieldset>
    <legend align="center">JOURNAL VOLUME</legend>
	<table align="center">
	<tr>
        <td align="center">Volume: </td>
        <td align="center"><input type="text" name="jvolume"></td>
    </tr>
    <tr>
        <td align="center">EditorID: </td>
        <td align="center"><input type="text" name="editorid"></td>
    </tr>
        </table>
     
        </fieldset>
     <br/>
<br/>
        <fieldset>
    <legend align="center">JOURNAL ISSUE</legend>
	<table align="center">
	<tr>
        <td align="center">IssueNO: </td>
        <td align="center"><input type="text" name="issueno"></td>
    </tr>
    <tr>
        <td align="center">Scope: </td>
        <td align="center"><input type="text" name="scope"></td>
    </tr>
        </table>
        </fieldset>
        <br/>
<br/>
        <fieldset>
    <legend align="center">CONFERENCE PROCEEDING</legend>
	<table align="center">
	<tr>
        <td align="center">Date: </td>
        <td align="center"><input type="date" name="cdate"></td>
    </tr>
    <tr>
        <td align="center">Location: </td>
        <td align="center"><input type="text" name="clocation"></td>
    </tr>
        <tr>
        <td align="center">Editor: </td>
        <td align="center"><input type="text" name="ceditor"></td>
    </tr>
        </table>
        </fieldset>
    </form>


</body>
</html>
